<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Soft Skills</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/menu/dashboard" routerDirection="forward">
        <ion-icon name="build-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div style="margin: 0 auto; max-width: 40rem;">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <!-- Loop skills here -->
            <ion-list *ngFor="let skill of softSkills">
              <ion-item>
                <h3>✔️</h3>
                <ion-label style="white-space: pre-line !important;" class="text-center">
                  <ion-card-subtitle class="ml-3">
                    {{skill.description}}
                  </ion-card-subtitle>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
</ion-content>
