<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Verify Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <p>
        Please check your email and click on the link to verfiy your email
        address.
      </p>
    </ion-row>
  </ion-grid>
  <ion-button type="submit" (click)="authService.SendVerificationMail()" expand="block">
    Resend Verification Email
  </ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button color="primary" expand="block" routerLink="/menu/dashboard">Return to login</ion-button>
  </ion-toolbar>
</ion-footer>
