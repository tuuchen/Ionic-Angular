<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
    </ion-row>
  </ion-grid>
  <div id="container">
    <h1>✔️</h1>
    <strong>You are currently logged in!</strong>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button color="danger" type="submit" (click)="authService.askSignOut()" expand="block">Logout</ion-button>
  </ion-toolbar>
</ion-footer>
