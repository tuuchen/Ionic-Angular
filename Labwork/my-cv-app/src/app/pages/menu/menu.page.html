<ion-app>
  <!--Create hamburger menu -->
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Skills</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Welcome!</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p> Here's a collection of my skills and projects. <span>ðŸ’¼</span></p>
        </ion-card-content>
        <ion-item-divider>
          <ion-label>
          </ion-label>
        </ion-item-divider>
        <ion-list>
          <!-- Loot menu pages here -->
          <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
            <ion-item [routerLink]="page.path" routerDirection="root" [class.activemenu]="activePath === page.path">
              {{page.name}}
              <!-- <ion-icon name="arrow-forward-outline" slot="end"></ion-icon> -->
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-card-content>
          <p> Source code for this app and rest of my work can be found at
          </p>
          <div style="color: blue; cursor: pointer" (click)="doRedirect(details[0].url)">{{details[0].url}}</div>
        </ion-card-content>
      </ion-card>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-menu-toggle auto-hide="false">
          <ion-button color="danger" (click)="sendEmail()" expand="block">Contact</ion-button>
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
