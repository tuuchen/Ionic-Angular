<ion-app>
  <!--Create hamburger menu -->
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title style="text-align: center;">About the application</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <!-- <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
          <ion-item
            [routerLink]="page.path"
            routerDirection="root"
            [class.activemenu]="activePath === page.path"
          >
            {{page.name}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list> -->
      <ion-item>
        <ion-label style="text-align: center;">Developers</ion-label>
      </ion-item>
      <br>
        <ion-avatar style="margin: 5px auto;">
          <img
            src="/assets/kuvatuuk.jpg"
          />
        </ion-avatar>
        <ion-card-content style="text-align: center;">
          Tuukka Tihekari, BIT Student
        </ion-card-content>
        <br>
        <ion-avatar style="margin: 5px auto;">
          <img src="/assets/kuvaem.jpg"/>
        </ion-avatar>
        <ion-card-content style="text-align: center;">
          Essi Marjoniemi, BIT Student
        </ion-card-content>
        <br>
      <ion-item>
        <ion-label style="text-align: center;">Weather Data</ion-label>
      </ion-item>
      <ion-card-content style="text-align: center;">
        openweathermap.org
      </ion-card-content>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-item (click)="sendFeedback()"
          >Send Feedback<ion-icon slot="end" name="mail-outline"></ion-icon
        ></ion-item>
        <ion-item *ngIf="location" (click)="presentActionSheet()"
          >Location&emsp;<ion-icon slot="end" name="compass-outline"></ion-icon
        ></ion-item>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-menu
    swipe-gesture="false"
    side="end"
    menuId="end"
    contentId="main-content"
  >
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title style="text-align: center;">Search</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <form [formGroup]="weatherForm" (ngSubmit)="search(weatherForm.value)">
        <ion-searchbar
          animated
          placeholder="Enter City Name"
          formControlName="city"
        ></ion-searchbar>
        <ion-button
          class="checkWeather"
          type="submit"
          size="small"
          [disabled]="!weatherForm.valid">
          Search
        </ion-button>
      </form>
      <ion-list>
        <ion-card-subtitle *ngIf="cities.length > 0" style="text-align: center;"
          >Recents</ion-card-subtitle
        >
        <ion-item
          class="ion-margin-horizontal list"
          *ngFor="let name of cities; let i = index"
          (click)="searchRecent(name)"
          >{{ name }}<ion-icon
            name="arrow-forward-outline"
            slot="end"
          ></ion-icon
        ></ion-item>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-button expand="block" (click)="locate()"
          >Locate&emsp;<ion-icon name="location-outline"></ion-icon
        ></ion-button>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main-content" main></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="weather">
        <ion-icon name="sunny-outline"></ion-icon>
        <ion-label>Weather</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="forecast">
        <ion-icon name="bar-chart-outline"></ion-icon>
        <ion-label>Forecast</ion-label>
      </ion-tab-button>

      <!--
      <ion-tab-button tab="tab3">
        <ion-icon name="thunderstorm-outline"></ion-icon>
        <ion-label>Tab 3 Page</ion-label>
      </ion-tab-button> -->
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
