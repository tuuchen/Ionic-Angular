  <ion-toolbar>

    <ion-buttons slot="start">

    </ion-buttons>

      <ion-menu-button menu="end">
        <ion-icon name="search"></ion-icon
      ></ion-menu-button>

</ion-content>
<ion-footer>

    <ion-button

      expand="block"
      routerLink="/menu/tab2"
