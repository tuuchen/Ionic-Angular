<ion-app>
  <!--Create hamburger menu -->
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar> <ion-title>Menu</ion-title> </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
          <ion-item
            [routerLink]="page.path"
            routerDirection="root"
            [class.activemenu]="activePath === page.path"
          >
            {{page.name}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-menu
    swipe-gesture="false"
    side="end"
    menuId="end"
    contentId="main-content"
  >
    <ion-header>
      <ion-toolbar>
        <ion-searchbar></ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item text-center
          ><ion-label>
            Menu Item
          </ion-label></ion-item
        >
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item text-center>
          <ion-menu-toggle menu="end">
            <ion-button>Search</ion-button>
          </ion-menu-toggle>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content" main></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab1">
        <ion-icon name="musical-notes-outline"></ion-icon>
        <ion-label>Song List</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab2">
        <ion-icon name="musical-note-outline"></ion-icon>
        <ion-label>Add Song</ion-label>
      </ion-tab-button>
      <!-- <ion-tab-button tab="tab3">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label>About</ion-label>
      </ion-tab-button> -->
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
