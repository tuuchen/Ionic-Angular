<ion-header>
  <ion-toolbar>
    <ion-title>Invite members</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-button (click)="sendEmail()" color="tertiary" expand="block"
        >Share the app!</ion-button
      >
    </ion-col>
  </ion-row>
  <div id="container">
    <strong>Send email to your friend!</strong>
  </div>
</ion-content>
