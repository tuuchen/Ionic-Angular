<ion-header>
  <ion-toolbar>
    <ion-title>
      Song List
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Show Songs From Band:</ion-label>
      <ion-select
        (ionChange)="onContextChange($event)"
        [(ngModel)]="song"
        multiple="false"
        cancelText="cancel"
        okText="Show songs from selected"
      >
        <ion-select-option *ngFor="let item of bands | async"
          >{{item.band}}</ion-select-option
        ></ion-select
      >
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Songs:</ion-list-header>
    <ion-item
      class="songs"
      *ngFor="let item of songsList$ | async"
      (click)="showSong(item)"
      >{{item.title}}<ion-icon
        name="arrow-forward-outline"
        slot="end"
      ></ion-icon
    ></ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button color="tertiary" expand="block" (click)="showAllSongs()"
      >Show All Songs</ion-button
    >
  </ion-toolbar>
</ion-footer>
